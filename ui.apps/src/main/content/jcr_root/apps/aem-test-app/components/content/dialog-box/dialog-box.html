<sly data-sly-use.dialogBox="be.hogent.aem.core.models.DialogModel"></sly>
<div class="clearfix" data-sly-test="${wcmmode.edit || dialogBox.valid}" data-sly-unwrap="${!wcmmode.edit}">
    <div class="${dialogBox.colWidth}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">${dialogBox.title}</h3>
            </div>
            <div class="panel-body">
                ${dialogBox.text}
            </div>
        </div>
    </div>
</div>
